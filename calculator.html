<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/css/style.calculator.css">
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <script src="./src/js/jquery-3.4.1.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Link -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./calculator.html">Calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./table.html">Table</a>
            </li>
        </ul>
    </nav>
    <div class="top">
        <!-- End Link -->
        <div class="rectangle">
            <div class="title">
                <h1>Kalkulator</h1>
            </div>
            <div class="container">
                <form class="form" action="#">
                    <div class="row">
                        <div class="input">
                            <input type="text" placeholder="bilangan 1" id="value1" />
                        </div>
                        <br />
                        <div class="input">
                            <input type="text" placeholder="bilangan 2" id="value2" />
                        </div>
                        <br />
                        <div class="operator">
                            <button class="button" onclick=" 
                        var value1 = document.getElementById('value1').value;
                        var value2 = document.getElementById('value2').value;
                        var result = parseInt(value1) + parseInt(value2);
                        document.getElementById('result').value = result;">+</button>
                            <button class="button" onclick=" 
                        var value1 = document.getElementById('value1').value;
                        var value2 = document.getElementById('value2').value;
                        var result = parseInt(value1) - parseInt(value2);
                        document.getElementById('result').value = result;">-</button>
                            <button class="button" onclick=" 
                        var value1 = document.getElementById('value1').value;
                        var value2 = document.getElementById('value2').value;
                        var result = parseInt(value1) * parseInt(value2);
                        document.getElementById('result').value = result;">x</button>
                            <button class="button" onclick=" 
                        var value1 = document.getElementById('value1').value;
                        var value2 = document.getElementById('value2').value;
                        var result = parseInt(value1) / parseInt(value2);
                        document.getElementById('result').value = result;">/</button>
                        </div>
                        <div class="result">
                            <input type="text" placeholder="hasil" disabled="true" id="result">
                        </div>
                        <div class="clear">
                            <button class="button1" onclick="
                        form.value1.value=''
                        form.value2.value=''
                        form.result.value='' ">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
